<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h4 class="animate__animated animate__swing">Position static</h4>
    <div class="block animate__animated animate__backInLeft">1</div>
    <div id="carre2" class="block animate__animated animate__backInLeft">2</div>
    <div class="block animate__animated animate__backInLeft">3</div>
    <div class="carre4 block animate__animated animate__backInLeft">4</div>

    <h4 class="animate__animated animate__swing">Position relative</h4>

    <h4 class="animate__animated animate__swing">Position absolute</h4>
    <div class="block animate__animated animate__backInLeft">5</div>
    <div id="carre6" class="block animate__animated animate__backInLeft">6</div>
    <div class="block animate__animated animate__backInLeft">7</div>
    <div class="block animate__animated animate__backInLeft">8</div>

    <div class="container animate__animated animate__backInLeft">
        <div id="carre9" class="block animate__animated animate__backInLeft">9</div>
        <div class="block animate__animated animate__backInLeft">10</div>
        <div id="carre11" class="block animate__animated animate__backInLeft">11</div>
        <div class="block animate__animated animate__backInLeft">12</div>
    </div>
</body>
</html>
